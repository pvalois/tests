apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: 192.168.1.63:5000/flask1:latest
        ports:
        - containerPort: 5000

---
kind: Service
apiVersion: v1
metadata:
  labels:
    name: flask
  name: flask
spec:
  ports:
    - port: 5000
  selector:
    app: flask
  type: ClusterIP

