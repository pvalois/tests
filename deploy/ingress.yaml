apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: magnus.pepiniere.cloudns.ch
      http:
        paths:
          - path: /
            pathType: Exact
            backend:
              service:
                name: flask
                port:
                  number: 80

